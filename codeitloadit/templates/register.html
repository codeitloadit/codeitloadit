{% extends "base.html" %}

{% block content %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h3 class="orange-text">Register</h3>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" value="{{ first_name }}">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" value="{{ last_name }}">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="username" type="text" class="validate" value="{{ username }}">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate" value="{{ email }}">
                            <label for="email">Email Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="password" type="password" class="validate" value="{{ password }}">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="confirm" type="password" class="validate" value="{{ confirm }}">
                            <label for="confirm">Confirm Password</label>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Create Account
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
