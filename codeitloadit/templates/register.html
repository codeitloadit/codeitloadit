{% extends "base.html" %}

{% block content %}
    <form id="loginform" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="first_name" value="{{ first_name }}" placeholder="First Name">
{#        </div>#}
{##}
{#        <div style="margin-bottom: 25px" class="input-group">#}
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="last_name" value="{{ last_name }}" placeholder="Last Name">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="{{ username }}" placeholder="Username">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="email" value="{{ email }}" placeholder="Email Addrress">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" value="{{ password }}" placeholder="Password">
        </div>
    
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-confirm" type="password" class="form-control" name="confirm" value="{{ confirm }}" placeholder="Confirm">
        </div>
    
        <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
                <input id="btn-login" type="submit" class="btn btn-success" value="Create Account">
            </div>
        </div>
    </form>
{% endblock %}

{% block css %}
<style type="text/css">
    #loginform {
        max-width: 400px;
    }
</style>
{% endblock %}
